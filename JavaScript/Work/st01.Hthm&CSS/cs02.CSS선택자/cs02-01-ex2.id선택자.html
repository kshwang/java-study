<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector Basic Page</title>
    <style type="text/css">
        /*아이디 선택자*/
        #header{background-color:red; width:100%}
        #wrap{}
        #aside{width:30%; display:inline-block; float:left; background-color:blue}
        #content{width:70%; display:inline-block; float:right; background-color:green;}
    </style>
</head>
<body>
    <div id="header"><h2>#header 태그</h2></div>
    <div id="wrap">
        <div id="aside"><h2>#aside 태그</h2></div>
        <div id="content"><h2>#content 태그</h2></div>
    </div>
</body>
</html>
