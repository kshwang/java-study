<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border:1px solid gray;  /* 표의 테두리 - 1px 회색 실선 */
            border-collapse:collapse;  /* 표 테두리와 셀 테두리 합치기 */
        }
    </style>
</head>
<body>

    <pre>
        테이블 태그:

        table   :
        th :
        tr :
        td :
        thead :
        tbody :
        tfoot :
        colspan:
        rowspan:

    </pre>
    <table>
            <thead>
                    <tr>
                        <!-- 테이블 컬럼 -->
                        <th>thead 태그 내부1</th>
                        <th>thead 태그 내부2</th>
                    </tr>
            </thead>

            <tbody>
                    <tr>
                        <!-- 테이블 컬럼 -->
                        <td>tbody 태그 내부1</td>
                        <td>tbody 태그 내부2</td>
                    </tr>
            </tbody>

            <tfoot>
                    <tr>
                        <td colspan="2">tfoot 태그 내부</td>
                    </tr>
            </tfoot>
    </table>

</body>
</html>
