<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>주요 SNS 서비스별 이용률</title>
    <style>
        table, th, td {
            border:1px solid gray;  /* 표의 테두리 - 1px 회색 실선 */
            border-collapse:collapse;  /* 표 테두리와 셀 테두리 합치기 */
        }
        th, td {
            width:100px;  /* 셀 너비 */
            padding:5px;  /* 셀 패딩(테두리와 내용 사이의 여백) */
        }
        caption {
            font-size:20px;  /* 표 설명글 글자 크기 */
            margin:10px;  /* 표 설명글 주변 여백 */
            font-weight:bold;  /* 표 설명글 글자 굵게 */
        }
    </style>
</head>
<body>
    <table>
            <thead>
                    <tr>
                        <!-- 테이블 컬럼 -->
                        <th></th>
                        <th>페이스북</th>
                        <th>카카오스토리</th>
                        <th>밴드</th>
                        <th>인스타그램</th>
                        <th>트위터</th>
                    </tr>
            </thead>

            <tbody>
                    <tr>
                        <!-- 테이블 로우 -->
                        <th>2015년</th>
                        <th>71.1</th>
                        <th>58.3</th>
                        <th>32.4</th>
                        <th>16.7</th>
                        <th>22.1</th>
                    </tr>
                    <tr>
                        <th>2016년</th>
                        <th>73.8</th>
                        <th>51.0</th>
                        <th>40.1</th>
                        <th>20.1</th>
                        <th>14.7</th>
                    </tr>
            </tbody>
    </table>

</body>
</html>
